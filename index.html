<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⭐️ Banner con HTML y CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="banner__bg">
        <div class="banner__container">
          <div class="banner__data">
            <h2 class="banner__title">This is a cool banner!</h2>
            <p class="banner__description">
              This is a cool description. Lorem ipsum dolor sit amet consectetur
              adipisicing elit. Expedita repellat ratione aliquam saepe
              reiciendis magni ipsum rem quae consequuntur tempore.
            </p>
            <a href="#contact" class="button">Contact Me</a>
          </div>

          <figure>
            <img
              class="banner__img"
              src="/img/banner.png"
              alt="banner"
              width="250"
              height="250"
            />
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
